<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamwork Invoices</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">‚ú®</span>
                <h1>Dreamwork</h1>
            </div>
            <p class="tagline">Invoices that feel like a dream</p>
        </header>

        <!-- Main Form -->
        <main class="main-content">
            <form id="invoice-form" class="invoice-form">

                <!-- From Section -->
                <section class="form-section from-section">
                    <div class="section-header">
                        <span class="section-icon">üë§</span>
                        <h2>From</h2>
                    </div>
                    <div class="section-content">
                        <div class="form-row">
                            <div class="input-group">
                                <input type="text" id="from-name" name="from-name" required>
                                <label for="from-name">Your Name / Company</label>
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-group">
                                <input type="email" id="from-email" name="from-email" required>
                                <label for="from-email">Email</label>
                                <div class="input-highlight"></div>
                            </div>
                            <div class="input-group">
                                <input type="tel" id="from-phone" name="from-phone">
                                <label for="from-phone">Phone</label>
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-group full-width">
                                <textarea id="from-address" name="from-address" rows="2"></textarea>
                                <label for="from-address">Address</label>
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- To Section -->
                <section class="form-section to-section">
                    <div class="section-header">
                        <span class="section-icon">üì®</span>
                        <h2>Bill To</h2>
                    </div>
                    <div class="section-content">
                        <div class="form-row">
                            <div class="input-group">
                                <input type="text" id="to-name" name="to-name" required>
                                <label for="to-name">Client Name / Company</label>
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-group">
                                <input type="email" id="to-email" name="to-email">
                                <label for="to-email">Client Email</label>
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-group full-width">
                                <textarea id="to-address" name="to-address" rows="2"></textarea>
                                <label for="to-address">Client Address</label>
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Invoice Details -->
                <section class="form-section details-section">
                    <div class="section-header">
                        <span class="section-icon">üìÑ</span>
                        <h2>Invoice Details</h2>
                    </div>
                    <div class="section-content">
                        <div class="form-row three-col">
                            <div class="input-group">
                                <input type="text" id="invoice-number" name="invoice-number" required>
                                <label for="invoice-number">Invoice #</label>
                                <div class="input-highlight"></div>
                            </div>
                            <div class="input-group">
                                <input type="date" id="invoice-date" name="invoice-date" required>
                                <label for="invoice-date" class="date-label">Issue Date</label>
                                <div class="input-highlight"></div>
                            </div>
                            <div class="input-group">
                                <input type="date" id="due-date" name="due-date" required>
                                <label for="due-date" class="date-label">Due Date</label>
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Line Items -->
                <section class="form-section items-section">
                    <div class="section-header">
                        <span class="section-icon">üìù</span>
                        <h2>Items</h2>
                    </div>
                    <div class="section-content">
                        <div class="items-header">
                            <span class="item-desc-header">Description</span>
                            <span class="item-qty-header">Qty</span>
                            <span class="item-price-header">Price</span>
                            <span class="item-total-header">Total</span>
                            <span class="item-action-header"></span>
                        </div>
                        <div id="line-items" class="line-items">
                            <!-- Line items will be added here dynamically -->
                        </div>
                        <button type="button" id="add-item-btn" class="add-item-btn">
                            <span class="btn-icon">+</span>
                            <span>Add Item</span>
                        </button>
                    </div>
                </section>

                <!-- Totals & Tax -->
                <section class="form-section totals-section">
                    <div class="totals-container">
                        <div class="totals-row subtotal-row">
                            <span class="totals-label">Subtotal</span>
                            <span class="totals-value" id="subtotal">$0.00</span>
                        </div>
                        <div class="totals-row tax-row">
                            <div class="tax-input-wrapper">
                                <span class="totals-label">Tax</span>
                                <div class="tax-input-group">
                                    <input type="number" id="tax-rate" name="tax-rate" value="0" min="0" max="100" step="0.1">
                                    <span class="tax-percent">%</span>
                                </div>
                            </div>
                            <span class="totals-value" id="tax-amount">$0.00</span>
                        </div>
                        <div class="totals-row total-row">
                            <span class="totals-label">Total</span>
                            <span class="totals-value" id="total">$0.00</span>
                        </div>
                    </div>
                </section>

                <!-- Notes -->
                <section class="form-section notes-section">
                    <div class="section-header">
                        <span class="section-icon">üí¨</span>
                        <h2>Notes</h2>
                    </div>
                    <div class="section-content">
                        <div class="input-group full-width">
                            <textarea id="notes" name="notes" rows="3" placeholder="Payment terms, thank you message, or any additional notes..."></textarea>
                            <div class="input-highlight"></div>
                        </div>
                    </div>
                </section>

                <!-- Generate Button -->
                <div class="form-actions">
                    <button type="button" id="generate-pdf-btn" class="generate-btn">
                        <span class="btn-content">
                            <span class="btn-icon-wrapper">
                                <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7 10 12 15 17 10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                            </span>
                            <span>Generate PDF</span>
                        </span>
                        <span class="btn-shimmer"></span>
                    </button>
                </div>

            </form>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with ‚ú® by Dreamwork</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
